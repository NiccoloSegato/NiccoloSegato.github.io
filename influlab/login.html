<body>
    <!-- NAVBAR -->
    <div class="NavBar" style="background-color: rgba(0, 76, 255, 0.1);">
        <div class="logo">
            <a href="index.html">
                <img src="assets/images/logo.png" alt="Logo" />
            </a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="influencer.html">INFLUENCER</a></li>
                <li><a href="mailto:info@influlab.it">CONTATTACI</a></li>

    <form class="login fields" action="dashboard.html">
        <h1>Login</h1>

        <div class="field">
            <p>E-mail</p>

        <div class="field">
            <p>Password</p>
            <div class="divider"></div>

        </div>
        <input type="submit" value="LOGIN" class="global-btn-b">
    </form>
